	document.addEventListener("DOMContentLoaded",function(){
		var obox=document.querySelector('#box');
		var clientW = document.documentElement.clientWidth
	    var clientH = document.documentElement.clientHeight
		obox.addEventListener("touchstart",function(e){
			 var disX=e.targetTouches[0].clientX-this.offsetLeft
	          var disY=e.targetTouches[0].clientY-this.offsetTop
	     document.addEventListener("touchmove",fnMove,false)
	     function fnMove(e){
	     	var l=e.targetTouches[0].clientX-disX
	 		var t=e.targetTouches[0].clientY-disY
	 		if(l<0)l=0
            if(t<0)t=0
            if(l>clientW - obox.offsetWidth) {l=clientW - obox.offsetWidth}
	 	   if(t>clientH - obox.offsetHeight){ t=clientH - obox.offsetHeight}
	     	obox.style.left=l+"px"
            obox.style.top=t+"px"
	     }
	     document.addEventListener('touchend',fnEnd,false);
	     	 function fnEnd(){
          document.removeEventListener('touchmove',fnMove);
          document.removeEventListener('touchend',fnEnd);
        }
        e.preventDefault();
	     },false);
		},false);
